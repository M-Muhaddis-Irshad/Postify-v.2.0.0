<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postify V-2 | Login</title>

    <link rel="stylesheet" href="login.css">

    <link rel="shortcut icon" href="../../../logo_Imgs/logoFavicon/favicon.ico" type="image/x-icon">

    <!-- SweetAlert CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.min.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>

<body>

    <main>

        <form class="detailContainere">

            <h1 class="textClip">Login Form</h1>

            <label>
                <input type="email" id="emailInp" autocomplete="email" placeholder="Email">
                <div class="emailError errorMsg">Invalid email address</div>
                <span class="inputShadow"></span>
            </label>


            <label>
                <input type="password" id="passwordInp" autocomplete="current-password" placeholder="Password">
                <div class="passError errorMsg">Password must be at least 8 characters long</div>
                <span class="inputShadow"></span>
            </label>


            <button type="submit" class="textClip Btn" onclick="login()">
                Login
            </button>

            <span class="textClip">
                Don't have an account? <a href="../signup/signup.html">Register</a>
            </span>

            <!-- Shadow -->
            <div class="shadow"></div>

        </form>

    </main>
    
        <!-- SweetAlert JavaScript Link -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.all.min.js"></script>

    <script src="login.js"></script>

</body>

</html>
