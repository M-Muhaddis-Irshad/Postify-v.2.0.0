<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postify | Create Post</title>

    <!-- FavIcon______________________ -->
    <link rel="shortcut icon" href="../../logo_Imgs/logoFavicon/favicon.ico" type="image/x-icon">

    <!-- Private Css link________________________ -->
    <link rel="stylesheet" href="createPost.css">

    <!-- Main Css link________________________ -->
    <link rel="stylesheet" href="../../mainCode/main.css">

    <!-- SweetAlert CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.min.css">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>

    <!-- Navbar Start's_________________________________ -->
    <nav class="navBar" id="navContainer">

        <div class="logoContainer">

            <a href="../../index.html">
                <img src="../../logo_Imgs/logoFavicon/logo.webp" alt="Postify Logo" title="Postify V-2" class="Logo">
            </a>

            <h3 class="logoHeading">
                Postify
            </h3>

        </div>

        <!-- <span class="searchBar">
            <input type="search" id="searchBar">
        </span> -->

        <div class="navbarToggler" id="toggleBar">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </div>

        <div class="navLinksContainer" id="navLinksContainer">

            <a class="navLinks" href="../../index.html">Home</a>
            <a class="navLinks onPageLink" href="createPost.html">Create Post</a>
            <span id="loginBtn">
                <a class="navLinks" href="../auth/login/login.html">Login <svg class="portal"></svg>
                </a>
            </span>

        </div>

    </nav>
    <!-- Navbar End's_________________________________ -->

    <main>

        <div class="postCreationCard">
            <form>

                <label class="nameLabel">
                    User Name: <input type="text" class="nameInput" id="userName" placeholder="Enter User Name">
                </label>

                <label id="postedText">
                    About Post:
                    <textarea id="textArea" cols="30" rows="2" placeholder="About My Post"></textarea>
                </label>

                <label id="uploaderLabel">
                    Upload An Image:
                    <input type="file" name="" id="uplodedImg">
                </label>

                <img src="#" alt="File From JS" id="imgOnDOM" width="100%" style="display: none;">

                <button id="postBtn">
                    POST
                </button>

            </form>
        </div>

    </main>

    <!-- SweetAlert JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.all.min.js"></script>

    <!-- Bootstratp JavaScript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Main/Similar Javascript Link-->
    <script src="../../mainCode/main.js"></script>

    <!-- My JavaScript Link -->
    <script src="createPost.js"></script>
