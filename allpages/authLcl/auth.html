<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup page</title>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/bdc08be0ff.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Sweet Alert Css Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.min.css">

    <!-- My Css Link -->
    <link rel="stylesheet" href="auth.css">

</head>

<body>

    <main class="bodyContent">

        <!-- Sign Up page Start's________________________________________ -->

        <div class="signup_container" id="signup_box">

            <h1>
                Signup
            </h1>

            <!-- Icons Start's -->
            <div class="both_pages_icons div_1st">
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <!-- Icons Start's -->

            <span class="message">
                or use your email for registeration
            </span>

            <div class="inputs">
                <div>
                    <input type="text" placeholder="User Name" name="User Name" id="user_name">
                    <input type="email" placeholder="Email" name="Email" id="user_signup_email">
                    <input type="password" placeholder="Password" name="Password" id="user_signup_password">

                    <button onclick="signup_btn()" id="signup_btn" class="both_btns">Sign Up</button>

                    <p class="both_fields_quest">
                        Already have an account? <span onclick="teleporter('sgnup_to_lgn')"><a href="#">Login</a></span>
                    </p>
                </div>
            </div>

        </div>

        <!-- Sign Up page End's________________________________________ -->



        <!-- Login page Start's________________________________________ -->

        <div class="login_container hide" id="login_box">

            <h1>
                Login
            </h1>

            <!-- Icons Start's -->
            <div class="both_pages_icons div_1st">
                <i class="fa-brands fa-google-plus-g"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
            <!-- Icons Start's -->

            <span class="message">
                or use your email password
            </span>

            <div class="inputs">
                <div>
                    <input type="email" placeholder="Email" name="Email" id="user_login_email">
                    <input type="password" placeholder="Password" name="Password" id="user_login_password">

                    <button onclick="login_btn()" id="signup_btn" class="both_btns">Login</button>

                    <p class="both_fields_quest">
                        Don't have an account? <span onclick="teleporter('lgn_to_sgnup')"><a href="#">Sign Up</a></span>
                    </p>
                </div>
            </div>

        </div>

        <!-- Login page End's________________________________________ -->

    </main>

    <!-- My Jvascript Link________________________________________ -->
    <script src="auth.js"></script>

    <!-- Sweet Alert Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.4/dist/sweetalert2.all.min.js"></script>

    <!-- Bootstrap Javascript Link________________________________________ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
